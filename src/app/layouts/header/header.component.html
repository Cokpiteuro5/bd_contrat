<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center flex-fill">
    <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn me-5"></i>
    <a routerLink="/dashboard" class="logo d-flex align-items-center flex-fill">
      <img class="centered-image mg-responsive" src="../../../assets/img/sgma-logo.png" alt="">
    </a>
  </div>




  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{userName}}</span>
          <i class="bi bi-chevron-down ms-1"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{userName}}</h6>
            <span>{{userEmail}}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile">
              <i class="bi bi-person"></i>
              <span>Mon Profil</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile">
              <i class="bi bi-gear"></i>
              <span>Paramètres du compte</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/pages-faq">
              <i class="bi bi-question-circle"></i>
              <span>Besoin d'aide ?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center"(click)="logout()" >
              <i class="bi bi-box-arrow-right"></i>
              <span class="pointer" >Déconnexion</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
