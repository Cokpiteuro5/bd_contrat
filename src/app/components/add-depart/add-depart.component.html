<main id="main" class="main">
  <div class="pagetitle">
    <h1>Form Layouts</h1>
    <nav>
       <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/tables-general">Département</a></li>
          <li class="breadcrumb-item active">Layouts</li>
       </ol>
    </nav>
 </div>
<div class="col-lg-12">
  <div class="card">
     <div class="card-body">
        <h5 class="card-title">Département</h5>
        <form class="row g-3" [formGroup]="departForm" (ngSubmit)="saveDepart()">

           <div class="col-md-6">
              <div class="form-floating"> <input type="number" class="form-control" id="floatingName" placeholder="Code" formControlName="codeDprt"> <label for="floatingName" >Code</label></div>
              <small class="text-danger" *ngIf="departForm.get('codeDprt')?.invalid && (departForm.get('codeDprt')?.touched || departForm.get('codeDprt')?.dirty)">
                <p *ngIf="departForm.get('codeDprt')?.errors?.['required']">
                    this field is required
                </p>

            </small>
           </div>
           <div class="col-md-6">
              <div class="form-floating"> <input type="text" class="form-control" id="floatingtext" placeholder="Nom du Département" formControlName="nomDprt"> <label for="floatingtext">Département</label></div>
              <small class="text-danger" *ngIf="departForm.get('nomDprt')?.invalid && (departForm.get('nomDprt')?.touched || departForm.get('nomDprt')?.dirty)">
                <p *ngIf="departForm.get('nomDprt')?.errors?.['required']">
                    this field is required
                </p>

            </small>
           </div>
           <div class="col-md-6">
              <div class="form-floating"> <input type="number" class="form-control" id="floatingPassword" placeholder="Crédits du personnel" formControlName="crdPersonnel"> <label for="floatingPassword">Crédits du personnel</label></div>
              <small class="text-danger" *ngIf="departForm.get('crdPersonnel')?.invalid && (departForm.get('crdPersonnel')?.touched || departForm.get('crdPersonnel')?.dirty)">
                <p *ngIf="departForm.get('crdPersonnel')?.errors?.['required']">
                    this field is required
                </p>

            </small>
           </div>
           <div class="col-md-6">
            <div class="form-floating"> <input type="number" class="form-control" id="floatingtext" placeholder="Crédits du matériel" formControlName="crdMateriel"> <label for="floatingtext">Crédits du matériel</label></div>
            <small class="text-danger" *ngIf="departForm.get('crdMateriel')?.invalid && (departForm.get('crdMateriel')?.touched || departForm.get('crdMateriel')?.dirty)">
              <p *ngIf="departForm.get('crdMateriel')?.errors?.['required']">
                  this field is required
              </p>

          </small>
         </div>
         <div class="col-md-6">
            <div class="form-floating"> <input type="number" class="form-control" id="floatingPassword" placeholder="Crédits de paiement" formControlName="crdPaiement"> <label for="floatingPassword">Crédits de paiement</label></div>
            <small class="text-danger" *ngIf="departForm.get('crdPaiement')?.invalid && (departForm.get('crdPaiement')?.touched || departForm.get('crdPaiement')?.dirty)">
              <p *ngIf="departForm.get('crdPaiement')?.errors?.['required']">
                  this field is required
              </p>

          </small>
         </div>

           <div class="col-md-6">
            <div class="form-floating"> <input type="number" class="form-control" id="floatingtext" placeholder="Crédits d'engagement" formControlName="crdEngagement"> <label for="floatingtext">Crédits d'engagement</label></div>
            <small class="text-danger" *ngIf="departForm.get('crdEngagement')?.invalid && (departForm.get('crdEngagement')?.touched || departForm.get('crdEngagement')?.dirty)">
              <p *ngIf="departForm.get('crdEngagement')?.errors?.['required']">
                  this field is required
              </p>

          </small>
         </div>
           <div class="text-center"> <button type="submit" class="btn btn-primary me-2">Submit</button>
          </div>
        </form>
     </div>
  </div>
</div>
</main>
