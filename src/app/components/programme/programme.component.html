












<div class="card mb-3">
  <div class="card-body">

    <div class="row g-3">
      <div class=" col-md-5">
        <div class="mt-2" >

        </div>
        <h1 for="montantOption" class="mb-3">Programme</h1>
        <select id="montantOption" (change)="selectIdProgramme($event)" formControlName="lead_id" class="form-select">
          <option value="" disabled>Select an option</option>
          <option *ngFor="let option of programmetOptions" [value]="option.id">{{ option.nomprog }}</option>
        </select>

      </div>

      <div class="col-md-7">
        <h1 class="mb-3">Initiative</h1>
        <div class="initiative mb-3">
          <input type="checkbox" id="changesMade" checked class="form-check-input">
          <label class="form-check-label" for="changesMade">Libellé</label>
          <div>
            <input class="form-control" [(ngModel)]="libelleinitiative" (input)="onInputChange()" type="text" id="width-input">
          </div>
        </div>

        <div class="initiative mb-3">
          <input type="checkbox" id="referenceCheckbox" checked class="form-check-input">
          <label class="form-check-label" for="referenceCheckbox">Référence</label>
          <div>
            <input class="form-control" type="text" id="reference-input">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <section class="section">
     <div class="row">
        <div class="col-lg-12">
           <div class="card">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="project" routerLinkActive="active">Caractéristiques</a>
              </li>
              <li class="nav-item2">
                <a class="nav-link" routerLink="budgets" routerLinkActive="active">Budgets</a>
              </li>
            </ul>
              <div class="card-body">



                <router-outlet></router-outlet>


              </div>
           </div>
        </div>
     </div>
  </section>
