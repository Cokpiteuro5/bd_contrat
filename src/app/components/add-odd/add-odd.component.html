<main id="main" class="main">
  <div class="pagetitle">
    <h1>Form Layouts</h1>
    <nav>
       <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/list-odd">ODD</a></li>
          <li class="breadcrumb-item active">Layouts</li>
       </ol>
    </nav>
 </div>
<div class="col-lg-12">
  <div class="card">
     <div class="card-body">
        <h5 class="card-title">ODD</h5>
        <form class="row g-3" [formGroup]="oddForm" (ngSubmit)="saveOdd()">

          <div class="col-md-6">
            <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Code" formControlName="label"> <label for="floatingName" >Label</label></div>

            <small class="text-danger" *ngIf="oddForm.get('label')?.invalid && (oddForm.get('label')?.touched || oddForm.get('label')?.dirty)">
              <p *ngIf="oddForm.get('label')?.errors?.['required']">
                  this field is required
              </p>
          </small>

         </div>
         <div class="col-md-6">
            <div class="form-floating"> <input type="text" class="form-control" id="floatingtext" placeholder="Nom du Département" formControlName="objectif"> <label for="floatingtext">Objectif</label></div>

            <small class="text-danger" *ngIf="oddForm.get('objectif')?.invalid && (oddForm.get('objectif')?.touched || oddForm.get('objectif')?.dirty)">
              <p *ngIf="oddForm.get('objectif')?.errors?.['required']">
                  this field is required
              </p>
          </small>

         </div>
         <div class="col-md-6">
            <div class="form-floating"> <input type="text" class="form-control" id="floatingPassword" placeholder="Crédits du personnel" formControlName="etqs"> <label for="floatingPassword">Etqs</label></div>

            <small class="text-danger" *ngIf="oddForm.get('etqs')?.invalid && (oddForm.get('etqs')?.touched || oddForm.get('etqs')?.dirty)">
              <p *ngIf="oddForm.get('etqs')?.errors?.['required']">
                  this field is required
              </p>
          </small>

         </div>

           <div class="text-center"> <button type="submit" class="btn btn-primary me-2">Submit</button>
          </div>
        </form>
     </div>
  </div>
</div>
</main>
